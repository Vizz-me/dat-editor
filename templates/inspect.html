<div class="inspectContainer" data-key="{{key}}">
  <div class="dialog-header">
    Inspect Row
    <span class="topCloseButton cancelButton">x</span>
  </div>
  <div class="dialog-body">
    <div class="grid-layout layout-full">
        <div class="medTitle">Blobs</div>
        <ul class="attachments">
          {{#blobs}}
            <li><a href="{{url}}"><span class="attachment-icon" title="{{name}}"></span><span>{{name}}</span></a></li>
          {{/blobs}}
          <p class="blobUploader">
            {{^hasAttachments}}
            No files attached to this row.
            {{/hasAttachments}}
            
            Upload a new file:
            <input class="uploadBlob" type="file"></input>
          </p>
        </ul>
      <div class="medTitle">Row Data</div>
      <div class="prettyPrinted">
        {{{html}}}
      </div>
    </div>
  </div>
  <div class="dialog-footer">
    <button class="cancelButton button">Cancel</button>
  </div>
</div>
